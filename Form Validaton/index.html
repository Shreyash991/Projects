<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/453b3c7125.js" crossorigin="anonymous"></script>
   
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <DIV class="logo">
                <img src="images/logo.svg" alt="">
            </DIV>

            <DIV class="image"></DIV>

            <div class="text">Start for free and get</br> attractive offers today!</div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an account?</br>
                    <span>Sign In</span>
                </div>
            </div>
            <div class="btn">
                <div class="btn-1">
                    <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                    Sign Up
                </div>
               
                <div class="btn-2">
                    <img src="https://img.icons8.com/color/32/ffffff/facebook-new.png"/>
                    Sign Up
                </div>
            </div>
            <div class="or">Or</div>
            <!-- /**
              * ! user name Input here
            **/ -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="  Tom Cruise">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /**
              * ! Email Input here
            **/ -->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="  abc@gmail.com">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- /**
              * ! Password Input here
            **/ -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="  abc@1234">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            <button type="submit"id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
    
</html>
